<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="segment-display.js" as="script">
    <title>Ultratech Software</title>
  </head>
  <body style="height: 100%; margin: 0; overflow: hidden; background-color: #000; ">
    <div style="width: 100%; height: 100vh; position: relative;">
      <canvas id="display" style="width: 66%; position: absolute; top: 0px; bottom: 0px; right: 0px; left: 0px; margin: auto;" />
    </div>
    <script type="text/javascript" src="segment-display.js"></script>
    <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(event) {
      var canvas = document.getElementById("display");
      canvas.width  = document.body.scrollWidth;
      canvas.height = document.body.scrollHeight;

      var display = new SegmentDisplay("display");
      display.pattern         = '#'.repeat(document.title.length);
      display.value           = document.title; 
      display.displayAngle    = 15;
      display.digitHeight     = 50;
      display.digitWidth      = 50;
      display.digitDistance   = 10;
      display.segmentWidth    = 5;
      display.segmentDistance = 2;
      display.segmentCount    = 14;
      display.cornerType      = 3;
      display.colorOn         = "#ff2c0f";
      display.colorOff        = "#320b03";
      display.draw();
    });
    </script>
    <script src="segment-display.js"></script>
  </body>
</html>
